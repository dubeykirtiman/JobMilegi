# ✅ PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/jobmilegi
spring.datasource.username=springuser
spring.datasource.password=springpassword

# ✅ Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# ✅ Flyway settings
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/jobmilegi
spring.flyway.user=springuser
spring.flyway.password=springpassword
